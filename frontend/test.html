<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://res.cloudinary.com/dxfq3iotg/raw/upload/v1569006288/BBBootstrap/choices.min.css?version=7.0.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	<style>
		html,body{
		  width:100%;
		  height:100%;
		  margin:0;
		}
		body {
		  margin: 0;
		  background: url(2.jpg) no-repeat center center fixed; 
		  width : 100%;
		  -webkit-background-size: cover;
		  -moz-background-size: cover;
		  -o-background-size: cover;
		  background-size: cover;
		}
	</style>
    <title>QBucket</title>
  </head>
  <body>
	<div class="container-fluid align-items-center">
		<div class="row p-2">
			<div class="col-lg-12 col-md-12 col-sm-12" >
				<h1 class="border border-dark text-center rounded  bg-warning" style="width:50%;margin:0 auto;">Welcome to the QBucket!</h1>	
			</div>
		</div>
		<div id="start" class="row p-2 justify-content-center">
			<div class="col-lg-12 col-md-12 col-sm-12" >
				<form class="p-2 rounded bg-warning w-50" style="margin: 0 auto">
				  <div class="form-group">
					<label for="categories">Choose your category:</label>
					<select class="form-control" id="categories">
					  <option>--Select--</option>
					  <option>Physics</option>
					  <option>Chemistry</option>
					  <option>Biology</option>
					  <option>Geology</option>
					</select>
				  </div>
				  <button onclick="beginTest()" type="button" class="btn btn-dark btn-sm">Start the test</button>
				</form>	
			</div>
		</div>
		<div id="test" style="display: none;" class="border row p-2 justify-content-center">
			<div class="col-lg-12 col-md-12 col-sm-12" >
				<div class="p-2 bg-warning rounded w-50 border" style="margin:0 auto">
					<div id="quiz"></div>
					<button id="next" type="button" class="btn btn-dark btn-sm">Next</button>
					<button id="prev" type="button" class="btn btn-dark btn-sm">Prev</button>
				</div>
					
			</div>
		</div>
		
	</div>
	

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script type="text/javascript" src="main.js"></script>
	<script src="quiz.js"></script>
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.4.0.min.js"></script>
	<script src="https://res.cloudinary.com/dxfq3iotg/raw/upload/v1569006273/BBBootstrap/choices.min.js?version=7.0.0"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
