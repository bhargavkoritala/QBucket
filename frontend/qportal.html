<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	<style>
		html,body{
		  width:100%;
		  height:100%;
		  marging:0;
		}
		body {
		  margin: 0;
		  background: url(2.jpg) no-repeat center center fixed; 
		  width : 100%;
		  -webkit-background-size: cover;
		  -moz-background-size: cover;
		  -o-background-size: cover;
		  background-size: cover;
		}
	</style>
    <title>QBucket</title>
  </head>
  <body>
	<div class="container-fluid align-items-center">
		<div class="row p-2">
			<div class="col-12" >
				<h1 class="border border-dark text-center rounded  bg-warning" style="width:50%;margin:0 auto;">Welcome to the QBucket!</h1>	
			</div>
		</div>
		<div class="row m-3 p-2 justify-content-center">
			<div class="bg-warning  rounded col-lg-6 col-md-6 col-sm-6">
				<form id="qForm">
				  <div class="form-group">
					<label for="question">Question:</label>
					<textarea class="form-control form-contro l-sm" id="question" rows="3"></textarea>
					<button id="addBut" type="button" class="m-1 btn btn-dark rounded-pill btn-sm" style="display:inline" onclick="addInput()"><i class="fas fa-plus-square"></i> Add input</button>
					<p><small>While adding the input, give 4 options, where the first option is the correct answer to the question.</small></p>
				  </div>
				  <button type="submit" class="mb-2 btn btn-dark btn-sm">Submit question</button>
				</form>
			</div>
		</div>
	</div>
	

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://kit.fontawesome.com/03df1f7cd3.js" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
